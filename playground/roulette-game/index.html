<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-blob blob-1" aria-hidden="true"></div>
    <div class="bg-blob blob-2" aria-hidden="true"></div>

    <main class="app">
      <header class="header">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">◎</div>
          <div>
            <h1 class="title">Pick a Wheel</h1>
            <p class="subtitle">Spin to decide in seconds.</p>
          </div>
        </div>
      </header>

      <section class="content">
        <section class="wheel-card" aria-label="룰렛">
          <div class="wheel-wrap">
            <canvas id="wheel" width="420" height="420" aria-label="룰렛 캔버스"></canvas>
            <div class="pointer" aria-hidden="true"></div>
          </div>
          <div class="wheel-hint">포인터(▲)가 가리키는 항목이 결과예요</div>
        </section>

        <section class="panel" aria-label="설정">
          <div class="panel-head">
            <h2 class="panel-title">설정</h2>
            <p class="panel-desc">항목을 입력하고 SPIN을 눌러보세요.</p>
          </div>

          <div class="field">
            <div class="field-label-row">
              <label class="field-label" for="count">항목 개수</label>
              <span class="pill"><span id="countValue">5</span>개</span>
            </div>
            <input id="count" type="range" min="2" max="5" value="5" />
          </div>

          <div class="inputs" id="inputs" aria-label="항목 입력"></div>

          <p id="message" class="message" aria-live="polite"></p>

          <div class="result">
            <span class="result-label">결과</span>
            <span id="resultValue" class="result-value">—</span>
          </div>

          <button id="spin" class="spin" type="button">
            <span class="spin-text">SPIN</span>
          </button>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
